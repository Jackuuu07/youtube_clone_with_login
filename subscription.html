<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Subscription Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(17, 250, 250);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .container {
            width: 1000px;
            margin: 20px;
            padding: 40px;
            background-color: rgb(41, 85, 103)  ;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-top: 5px;
            margin-bottom: 30px;
            font-size: 32px;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .price-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        .price-group .price {
            font-size: 16px;
            color: #333;
        }

        .subscribe-btn {
            padding: 5px 25px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }

        @media (min-width: 768px) {
            .container {
                max-width: 800px;
            }
        }
    </style>
    <script>
        function subscribe() {
            var email = document.getElementById('email').value;
            if (email) {
                alert('Subscribed successfully!');
                document.getElementById('email').value = '';
            } else {
                alert('Please enter your email address.');
            }
        }
    </script>
</head>
<body>

    <div class="container">
        <h1>SUBSCRIPTION OPTIONS</h1>
        
        <div class="input-group">
            <input type="email" id="email" placeholder="Enter your email">
        </div>

        <div class="price-group">
            <p class="price">$5 per month</p>
            <button class="subscribe-btn" onclick="subscribe()">Subscribe</button>
        </div>

        <div class="price-group">
            <p class="price">$10 per month</p>
            <button class="subscribe-btn" onclick="subscribe()">Subscribe</button>
        </div>

        <div class="price-group">
            <p class="price">$15 per month</p>
            <button class="subscribe-btn" onclick="subscribe()">Subscribe</button>
        </div>
        
    </div>

</body>
</html>
